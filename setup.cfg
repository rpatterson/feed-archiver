[metadata]
# https://setuptools.pypa.io/en/latest/userguide/declarative_config.html#metadata
name = feed-archiver
version = attr: src.feedarchiver.version
description = Archive the full contents of RSS/Atom syndication feeds including enclosures and assets.
url = https://github.com/rpatterson/feed-archiver
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
classifiers =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: Utilities

[options]
# https://setuptools.pypa.io/en/latest/userguide/declarative_config.html#using-a-src-layout
package_dir =
    =src
packages=find:
install_requires = requests

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    feed-archiver = feedarchiver:main

[options.extras_require]
dev =
# Libraries used in the actual code of the test suite
    requests-mock
# Development tools not strictly needed by the test suite
    pytest
    pre-commit
    coverage
    flake8
    autoflake
    autopep8
    flake8-black
    rstcheck
    pip-tools
# Libraries used by Editors/IDEs
    pylint
    types-requests

[tool:pytest]
norecursedirs = .tox build dist var .local

[coverage:run]
branch = True
source = src
[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = .eggs .tox src/*/version.py var
# match Black's default
max-line-length = 88
aggressive = 3
experimental = true

[tool:black]
exclude = .tox var
